<div class="dropdown" (click)="toggleDropdown()">
  <button class="dropdown-toggle">
    {{ selectedOption || 'Selecciona una opci칩n' }}
    <span class="arrow">
      <span *ngIf="isOpen">&#9650;</span> <!-- Tri치ngulo hacia arriba -->
      <span *ngIf="!isOpen">&#9660;</span> <!-- Tri치ngulo hacia abajo -->
    </span>
  </button>
  <ul *ngIf="isOpen" class="dropdown-menu">
    <li 
      *ngFor="let option of options" 
      (click)="selectOption(option, $event)" 
      [ngClass]="{ 'selected': selectedOption === option }"> <!-- Resalta la opci칩n seleccionada -->
      {{ option }}
    </li>
  </ul>
</div>
